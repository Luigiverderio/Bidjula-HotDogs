<!DOCTYPE html>
<!--Linguagem da página-->
<html lang="pt-BR">
<head>
  <!--Definindo o padrão de caracteres-->
  <meta charset="UTF-8">
  <!--Declarando a escala de visualização como 1.0-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidjula HotDogs</title>
  <!--Adicionando o ícone da página no navegador-->
  <link rel="icon" href="src/img/LogoBidjula.jpg ">
  <link rel="stylesheet" href="src/styles/style.css"> <!--Estilos-->
  <link rel="stylesheet" href="src/styles/fonts.css">  <!--Fontes-->
  <!--Adicionando a 'extensão' dos ícones-->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <header>
    <!--Criando o navigation que é onde o usuário vai poder se locomover-->
    <nav class="navigation"> 

      <!--O Logo da pagina-->
    
      <a href="#" class="logo">Bidjula<span>HotDogs</span></a>
      
      <!--Menu de navegação-->

        <ul class="nav-menu">
          <li class="nav-item"><a href="#">Home</a></li> 
          <li class="nav-item"><a href="#">Cardápio</a></li>
          <li class="nav-item"><a href="#">Sobre</a></li>
          <li class="nav-item"><a href="#">Contato</a></li>
          <box-icon name='search-alt-2'></box-icon>
        </ul>

      <!--Menu interativo com barrinhas-->
      <div class="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </div>

    </nav>
  </header>
  <main>
    <section class="home"> <!--Criando a section home, local que irá conter a seção principal do site-->
      <div class="home-text"> <!--Criando o texto da section-->
        <h4 class="text-h4">Bem vindo ao Bidjula HotDogs</h4> 
        <h1 class="text-h1">Venha se deliciar com nossos Hot-Dogs!</h1>
        <p>O Bidjula HotDogs tem mais de 10 anos de mercado, aqui o produto é de qualidade! Experimente todos as nossas variedades de cachorro-quentes!</p>
        </p>
        <a href="#" class="home-btn">Fazer um pedido</a>
      </div>
      <div class="home-img">  <!--Criando a imagem da section-->
        <img src="src/img/sectionimg.jpg" alt="HotDog" id="home-hotdog">
      </div>
    </section>
  </main> 
  <script src="src/js/index.js"></script>  
</body>
</html>
